<!-- grid スクリプト --> 
<script type="text/javascript">   
$(function(){  
    $(".contents").vgrid({  
        easeing: "easeOutQuint",  
        useLoadImageEvent: true,  
        time: 1000,  
        delay: 1000,  
        fadeIn: { //フェードインの指定  
            time: 30,  
            delay: 30,  
        }  
    });  
});  
	
$(function(){
	$('.grid-items ul').vgrid({
		useLoadImageEvent:true,
		fadeIn: {
			time: 2000,  
			delay: 200
		}
	});
	
	$(".sort a").click(function(){
		$('.grid-items ul').vgsort(function(a, b){
			var _a = $(a).find('p').text();
			var _b = $(b).find('p').text();
			return (_a > _b) ? 1 : -1 ;
		});
		return false;
	});

});
</script> 


<!-- 上へもどる --> 
<script type="text/javascript">
   $(function(){

      var topBtn = $(".pagetop");
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                topBtn.fadeIn();
            } else {
                topBtn.fadeOut();
            }
        });

      topBtn.on("click", function () {
        $("body,html").animate({
          "scrollTop": 0
        }, 1000, 'easeOutExpo');
        return false;
      });
    });
</script>
